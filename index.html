<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>sampleサイト</title>
    <style>
        .float-button__wrap {
            width: 400px;
            height: 90px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 10;
            }
        .float-button__wrap a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
            text-decoration: none;
            background-color: #000000 ;
            color: #fff;
            }
        .button__q {
            display: block;
            width: 400px;
            height: 60px;
            text-align: center;
            padding: 10px 30px;
            background-color: rgb(0, 179, 255);
            text-decoration: none;
            color: rgb(255, 255, 255);
            border-radius: 7px;
            }
        img {
            width:auto;
            max-width: 100%;
            height: auto;
        }
        iframe[src^="https://docs.google.com/forms/d/e"]{
            width:100%;
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2P6797M5Z4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-2P6797M5Z4');
    </script>
    <script>
        $('#page-link a[href*="#"]').click(function () {
        var elmHash = $(this).attr('href'); //ページ内リンクのHTMLタグhrefから、リンクされているエリアidの値を取得
        var pos = $(elmHash).offset().top;  //idの上部の距離を取得
        $('body,html').animate({scrollTop: pos}, 500); //取得した位置にスクロール。500の数値が大きくなるほどゆっくりスクロール
        return false;
        });
    </script>
<body>
    <div class="float-button__wrap">
        <a href="#iframe">抽選で無料サンプルプレゼント中!<br>お申し込みはこちら</a>
    </div>
    <div style="text-align: center">
    <p>
        <img alt="サンプル画像です" src="mitaseru SP - ALL contents ＋ ボタンなし.png">    
    </p>
    <p>
        <section class="area" id="iframe">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScd8BAHdLLHKSpAkg-ZU_Eyx8j1s4-spvHm9BnZlmgFXmqgRA/viewform?embedded=true" width="640" height="454" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
    </p>
    </div> 
</body>
</html>
