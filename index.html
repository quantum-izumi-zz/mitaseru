<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>sampleサイト</title>
    <style>
        .float-button__wrap {
            position: fixed;
            z-index: 20;
            bottom: 1px;
            left: 50%;
            transform: translateX(-50%);
            display: block;
            width: auto;
            min-width: 350px;
            opacity: 1;
        }
        img {
            width:auto;
            max-width: 100%;
            min-width: 50%;
            height: auto;
        }
        iframe[src^="https://docs.google.com/forms/d/e"]{
            width:100%;
        } 
    </style>

    <!-- ボタン押下時の動作-->
    <script>
        $('#page-link a[href*="#"]').click(function () {
        var elmHash = $(this).attr('href'); //ページ内リンクのHTMLタグhrefから、リンクされているエリアidの値を取得
        var pos = $(elmHash).offset().top;  //idの上部の距離を取得
        $('body,html').animate({scrollTop: pos}, 500); //取得した位置にスクロール。500の数値が大きくなるほどゆっくりスクロール
        return false;
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        const headerElement = document.getElementById('button');
        document.addEventListener('scroll', function() {
        const scrollY = window.pageYOffset;
        if (scrollY > 500) {
           headerElement.classList.add('active');
         } else {
           headerElement.classList.remove('active');
         }
        if (document.getElementById('hero').getBoundingClientRect().bottom < 0) {
            headerElement.classList.add('active');
        } else {
            headerElement.classList.remove('active');
        }
        });
    </script>
</head>
<body>
        <!--フローティングボタン-->
        <div id="button" class="float-button__wrap" >
            <a href="#iframe">
            <img alt="サンプル画像です" src="btn_cv.png"></a>
        </div>
    <div style="text-align: center" >
        <p>
            <img alt="サンプル画像です" src="mitaseru SP - ALL contents ＋ ボタンなし.png">
        <p>
            <section class="area" id="iframe">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdeftTxx2145_6NBvSb5U8KFDChc9Kr5l0E2uIO9iOa2QmsLg/viewform?embedded=true" width="640" height="2889" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
        </p>
        <p>
            <img alt="サンプル画像です" src="test.png">
        </p>
    </div> 
</body>
</html>
