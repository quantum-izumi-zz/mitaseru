<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>sampleサイト</title>
    <style>
        .float-button__wrap {
            width: 50%;
            height: 15%;
            position: fixed;
            bottom: 0px;
            right: 0px;
            z-index: 10;
            }
        .float-button__wrap a {
            display: 100px;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
            text-decoration: none;
            background-color: #261F1F ; 
            color: #fff;
            } 
        img {
            width:auto;
            max-width: 100%;
            min-width: 50%;
            height: auto;
            }
        .demo01__link js-demo01-btn img { width: 100%; }
        span {
            color: #FFE5B4;
            }
        iframe[src^="https://docs.google.com/forms/d/e"]{
            width:100%;
            } 
    </style>

    <!-- ボタン押下時の動作-->
    <script>
        $('#page-link a[href*="#"]').click(function () {
        var elmHash = $(this).attr('href'); //ページ内リンクのHTMLタグhrefから、リンクされているエリアidの値を取得
        var pos = $(elmHash).offset().top;  //idの上部の距離を取得
        $('body,html').animate({scrollTop: pos}, 500); //取得した位置にスクロール。500の数値が大きくなるほどゆっくりスクロール
        return false;
        });
    </script>
    <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
    <script>
        jQuery(function($){
        $(window).on('scroll', function(){
            if ($(window).scrollTop() > 300) {
            $('#iframe').fadeIn(400);
            } else {
            $('#iframe').fadeOut(400);
            }
        });
        });
    </script>
</head>
<body>
    <div class="float-button__wrap">
        <a href="#iframe" class="demo01__link js-demo01-btn">
        <img alt="サンプル画像です" src="btn_cv.png"></a>
    </div>
    <div style="text-align: center" id="demo01__area" class="cont js-demo01-area">
    <p>
        <img alt="サンプル画像です" src="mitaseru SP - ALL contents ＋ ボタンなし.png">
    <p>
        <section class="area" id="iframe">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScd8BAHdLLHKSpAkg-ZU_Eyx8j1s4-spvHm9BnZlmgFXmqgRA/viewform?embedded=true" width="640" height="454" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
    </p>
    </div> 
</body>
