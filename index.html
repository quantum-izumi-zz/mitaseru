<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>sampleサイト</title>
    <style>
        .float-button__wrap {
            width: 80px;
            height: 45px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 10;
            }
        .float-button__wrap a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            background-color: #0069b3 ;
            color: #fff;
            }
        img {
        width:100%;
        max-width: 100%;
        height: auto;
        }
        iframe[src^="https://docs.google.com/forms/d/e"]{
        width:100%;
        }
    </style>
    <script>
        $('#page-link a[href*="#"]').click(function () {
        var elmHash = $(this).attr('href'); //ページ内リンクのHTMLタグhrefから、リンクされているエリアidの値を取得
        var pos = $(elmHash).offset().top;  //idの上部の距離を取得
        $('body,html').animate({scrollTop: pos}, 500); //取得した位置にスクロール。500の数値が大きくなるほどゆっくりスクロール
        return false;
        });
    </script>
<body>
    <div class="float-button__wrap">
        <a href="#iframe">ボタン</a>
    </div>
    <p>
        <img alt="サンプル画像です" src="https://wp-p.info/reps/html-biginner/img/sample.jpg">
    </p>
    <p>
        <img alt="サンプル画像です" src="https://eigotoka.com/wp-content/uploads/UkQuahE.jpg">  
    </p>
    <p>
        <img alt="サンプル画像です" src="https://eigotoka.com/wp-content/uploads/UkQuahE.jpg">    
    </p>
    <p>
        <section class="area" id="iframe">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScd8BAHdLLHKSpAkg-ZU_Eyx8j1s4-spvHm9BnZlmgFXmqgRA/viewform?embedded=true" width="640" height="454" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
    </p>
</body>
</html>
